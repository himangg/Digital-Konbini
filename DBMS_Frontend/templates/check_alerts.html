<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Alerts</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .clear-btn {
            padding: 8px 16px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Alerts</h1>
        <table>
            <thead>
                <tr>
                    <th>Message ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity Remaining</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                    <tr>
                        <td>{{ alert[0] }}</td>
                        <td>{{ alert[1] }}</td>
                        <td>{{ alert[2] }}</td>
                        <td>{{ alert[3] }}</td>
                        <td>
                            <button class="clear-btn" data-message-id="{{ alert[0] }}">Clear</button></td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Bind click event to all clear buttons with class "clear-btn"
            $('.clear-btn').click(function() {
                var messageId = $(this).data('message-id'); // Retrieve the message ID from the data attribute
                // Make an AJAX request to clear the alert message
                $.ajax({
                    type: 'POST',
                    url: '/clear_message/' + messageId, // Assuming this is the endpoint to clear a message
                    success: function(response) {
                        // Remove the corresponding row from the table upon successful clearing
                        $('[data-message-id="' + messageId + '"]').closest('tr').remove();
                    },
                    error: function(xhr, status, error) {
                        // Handle errors if any
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
