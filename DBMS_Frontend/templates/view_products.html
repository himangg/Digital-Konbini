<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Add margin bottom */
        }

        table {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .search-container {
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin bottom */
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add styles for quantity input */
        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-label {
            margin-right: 10px;
        }

        .quantity-input {
            width: 50px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Products</h1>
        <!-- Search bar and filters -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <!-- Add more options as needed -->
            </select>
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" min="0">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" min="0">
            <button onclick="searchAndCallFunction()">Search</button>
        </div>
        <!-- Product table -->
        <table id="productTable">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th></th>
                </tr>
            </thead>
            <!-- Table body will be dynamically populated -->
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to load products initially and on search
        function loadProducts() {
            var searchInput = document.getElementById('searchInput').value;
            var categoryFilter = document.getElementById('categoryFilter').value;
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;

            // AJAX request to fetch products based on filters
            $.ajax({
                url: '/view_products',
                type: 'GET',
                data: {
                    'name': searchInput,
                    'category': categoryFilter,
                    'min_price': minPrice,
                    'max_price': maxPrice
                },
                success: function(response) {
                    // Update the product table with the new data
                    $('#productTable tbody').html(response);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        // Load products initially
        $(document).ready(function() {
            loadProducts();
        });

        // Search button click event handler
        function searchAndCallFunction() {
            loadProducts();
        }
    </script>
</body>
</html>
