<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Digital Konbini</title>
<style>
/* Center align the buttons and title */
.container {
  text-align: center;
  margin-top: 50px;
}

/* Dropdown container */
.dropdown {
  position: relative;
  display: inline-block;
  margin-right: 20px; /* Add margin to increase spacing between buttons */
}

/* Dropdown button */
.dropdown-btn {
  background-color: #3498db;
  color: white;
  padding: 12px;
  border: none;
  cursor: pointer;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Dropdown content links */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Show the dropdown content on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Digital Konbini</h1>
  
  <div class="dropdown">
    <button class="dropdown-btn">Login</button>
    <div class="dropdown-content">
      <a href="{{ url_for('admin_login') }}">Admin</a>
      <a href="{{ url_for('customer_login') }}">Customer</a>
      <a href="{{ url_for('supplier_login') }}">Supplier</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn">Register</button>
    <div class="dropdown-content">
      <a href="{{ url_for('customer_register') }}">Customer</a>
      <a href="{{ url_for('supplier_register') }}">Supplier</a>
    </div>
  </div>
</div>

<script>

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropdown-btn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.style.display === "block") {
        openDropdown.style.display = "none";
      }
    }
  }
}
</script>

</body>
</html>
