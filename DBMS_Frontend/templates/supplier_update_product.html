<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Product Details</h1>
        <form action="/update_inventory_product" method="POST">
            <input type="hidden" name="product_id" value="{{ product_id }}">
            <input type="number" name="price" placeholder="Enter Price"><br>
            <input type="number" name="quantity" placeholder="Enter Quantity"><br>
            <input type="text" name="details" placeholder="Enter details"><br>
            <input type="number" name="discount" placeholder="Enter Discount (%)"><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
