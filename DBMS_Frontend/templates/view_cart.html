<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .cart-items {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item div {
            flex: 1; /* Equal width columns */
            padding: 8px; /* Add padding for better spacing */
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Cart</h1>
        <div class="cart-items">
            {% if cart_items %}
                <div class="item">
                    <div><strong>Product Name</strong></div>
                    <div><strong>Product Category</strong></div>
                    <div><strong>Quantity</strong></div>
                    <div><strong>Amount</strong></div>
                    <div></div> <!-- Empty column for delete button -->
                </div>
                {% for item in cart_items %}
                    <div class="item">
                        <div>{{ item[1] }}</div>
                        <div>{{ item[2] }}</div>
                        <div>{{ item[3] }}</div>
                        <div>{{ item[4] }}</div>
                        <div><button onclick="delete_product('{{ item[0] }}')">Delete</button></div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No items in the cart.</p>
            {% endif %}
        </div>
        <div class="buttons">
            <button onclick="location.href='/checkout'">Proceed to Checkout</button>
        </div>
    </div>
    <script>
        function delete_product(productId) {
            
            // Send AJAX request
            $.ajax({
                url: '/remove_from_cart',
                type: 'POST',
                data: {
                    'product_id': productId,
                },
                success: function(response) {
                    console.log(response);
                    // You can perform further actions here if needed, such as showing a success message to the user
                },
                error: function(xhr, status, error) {
                    console.error(error);
                    // Handle errors here if needed
                }
            });
        }
    </script>
</body>
</html>
